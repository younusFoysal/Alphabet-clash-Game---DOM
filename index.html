<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
    <title>Alphabet Clash</title>
</head>
<body class="poppins-regular"> 
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home Screen -->
    <section id="homeScreen" class="home min-h-screen text-white flex flex-col justify-center items-center">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl anton-regular uppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play</button>

        </div>
       

    </section>

    <!-- Play ground -->
    <section id="playGround" class="play-ground hidden">
        <div class="flex flex-col items-center gap-16 pt-16">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-9xl uppercase ">Y</p>
                </div>
                
            </div>

            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- life score -->
            <div class="flex justify-between w-1/2">
                <button class="btn rounded-full bg-purple-700 text-white px-4">
                    Life
                    <img src="images/heart.svg" alt="" srcset="">
                    <span id="life">3</span>
                  </button>

                  <button class="btn rounded-full bg-purple-700 text-white px-4">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <Span id="score">0</Span>
                  </button>

            </div>
        </div>

    </section>
    
    <!-- score  -->
    <section id="finalScoreSection" class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-8xl">
                <Span class="font-extrabold">Score:</Span>
                <span id="scoreFinal">0</span>
            </h1>
            <button onclick="play()" class="btn bg-white text-black border-0">
                Play Again
            </button>
            <p class="font-bold">Practice will make you a Pro</p>
        </div>

    </section>
</main>
<script src="utility.js"></script>
<script src="script.js"></script>

    
</body>
</html>
